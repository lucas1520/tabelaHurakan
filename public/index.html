<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela</title>
</head>
<body>
    <h1>Index</h1>

    <div id="list">
        <div style="border: 1px solid black;" class="time">
            <span class="top">
                <h2>Hurakan</h2>
                <p class="tempo">00:00:00</p>
            </span>
            <hr class="separacao">
            <span class="bottom">
                <p id=${nome} class="voltas">Voltas: 00</p>
                <button>-</button>
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
