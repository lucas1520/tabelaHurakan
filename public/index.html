<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/list.css">
    <link rel="stylesheet" href="style/tempos.css">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/layout.css">
    <title>Tabela</title>
</head>
<body>
    <h1 id="tempoGeral">00:00:00</h1>

    <div id="list">
        <div style="border: 1px solid black;" class="time">
            <span class="time__top">
                <h2>Hurakan</h2>
                <p class="time__tempo">00:00:00</p>
            </span>
            <hr class="separacao">
            <span class="time__bottom">
                <p id=${nome} class="time__voltas">Voltas: 00</p>
                <button>-</button>
            </span>
        </div>
    </div>
    <div id="tempos">
        <p>oi</p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
